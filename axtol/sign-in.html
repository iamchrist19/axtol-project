<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <!-- Centered Company Logo -->
    <img src="logo.png" alt="Company Logo" class="logo">

    <!-- Header and Welcome Message -->
    <h2>Sign In</h2>
    <p class="welcome-message">Welcome Back To Your Account</p>

    <!-- Form -->
    <form action="/register" method="POST">
      <div class="input-group">
        <i class="fas fa-user icon"></i> <!-- Username Icon -->
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i> <!-- Password Icon -->
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
      </div>

      <a href="/forgot-password" class="forgot-password">Forgot Password?</a>

      <button type="submit">Register</button>
    </form>

    <!-- Sign In Link -->
    <p class="sign-in-text">Already have an account? <a href="/sign-in">Sign In Instead</a></p>
  </div>
</body>

</html>
