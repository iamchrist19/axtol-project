<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <!-- Company Logo -->
    <img src="logo.png" alt="Company Logo" class="logo">

    <!-- Header and Welcome Message -->
    <h2>Register</h2>
    <p class="welcome-message">Create New Axtol Account</p>

    <!-- Registration Form -->
    <form action="/register" method="POST">
      <div class="input-group">
        <i class="fas fa-user icon"></i>
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-id-card icon"></i>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
      </div>

      <div class="input-group">
        <i class="fas fa-phone icon"></i>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
      </div>

      <div class="input-group">
        <i class="fas fa-globe icon"></i>
        <input type="text" id="country" name="country" placeholder="Enter Country" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
      </div>

      <!-- Terms of Service Checkbox -->
      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="/terms">Terms of Service</a> & <a href="/privacy">Privacy
            Policy</a></label>
      </div>

      <button type="submit">Register</button>
    </form>

    <!-- Sign In Link -->
    <p class="sign-in-text">Already have an account? <a href="/sign-in">Sign In Instead</a></p>
  </div>
</body>

</html>
